<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="name-card">
            <h1 id="name-display"></h1>
            <div class="buttons">
                <button id="reject-button">❌</button>
                <button id="accept-button">✅</button>
                <button id="undo-button">↩️ Undo</button>
            </div>
        </div>
        <div class="progress">
            <p id="progress-display"></p>
            <button id="show-shortlist-button">Show Shortlist</button>
        </div>
        <div class="shortlist" id="shortlist"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
